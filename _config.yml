### GENERAL SETTINGS ###

# Site settings
title: Aros Robotics Club
description: "Aros Robotics Club är klubben för alla robotikintresserade"
analytics: #Google analytics code in the format XX-nnnnnnnn-n
baseurl: "/ARCsweden.github.io" #important: start with /
url: "https://arcsweden.github.io/"

# Build settings
markdown: kramdown
permalink: /:categories/:title/
excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post (that is shown on the Blog page) is

colors:  #in hex code if not noted else
  primary: "#00959E" #"#F70031" tidigare "#00b3fe"
  primary_rgb: "0, 149, 158" #"247,0,49" #rgb of the primary. Needed in some places for the transparency effect.
  secondary: "#123233" #"#33004D" tidigare "#384452"
  background: "#3B6465"
  link: "#428bca"
  link_hover: "#01b2fe"
  footer_heading: "#ffffff"
  footer_content: "#bfc9d3"

